{% extends "base.html" %}

{% block page_content %}
<div class="page">
  <h2>Admin Login</h2><br>
  <form action="" method="post" name="login">
    {{form.csrf_token}}
    <p id="user-login">
      Username:<br>
      {{form.email}}<br>
      Password:<br>
      {{form.password}}<br>
    </p>
    <div class=remember>
      <input type="submit" value="Log in"> {{form.remember_me}} Stay signed-in</input></p>
    </div>
  </form>
</div>
{% endblock %}
